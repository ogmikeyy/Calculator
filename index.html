<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kalkulator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>

    <body>
        <div class="calculator">
            <div class="outcome">
                <div class="outcome-previous"></div>
                <div class="outcome-current"></div>
            </div>

            <button class="clear col-two">AC</button>
            <button class="delete">DEL</button>
            <button class="operator">√</button>
            <button class="operator">÷</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">^</button>
            <button class="operator">&times</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">%</button>
            <button class="operator">-</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">log</button>
            <button class="operator row-two">+</button>
            <button class="number">•</button>
            <button class="number">0</button>
            <button class="equals col-two">=</button>
        </div>
    </body>
</html>
